<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device width, initial-scale=1.0">
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<title>OOP Tasks</title>
	</head>
	<body>
		<div class="container">
        <!-- Page Content goes here -->
        	<div class="row">
        		<div class="col s12">
        			<h2>OOP Tasks</h2>
        			<div class="card">
        				<div class="card-content">
          					<span class="card-title">Task List</span>
          					<div class="row">
          						<form id="task-form">
          							<div class="input-field col s12">
          								<input id="task" type="text">
          								<label for="task">New Task</label>
        							</div>
        							<input type="submit" value="Add Task" class="btn">
          						</form>
          					</div>
        				</div>
        				<div class="card-action">
          					<h4 id="tasks-title">Tasks</h4>	
          					<div class="input-field col s12">
          						<input  id="filter" type='text'>
          						<label for="filter">Find Task</label>
          					</div>	
    						<ul class="collection">
      							
    						</ul>
    						<a id="clear-tasks" class='btn'>Remove all tasks</a>
        				</div>
      				</div>
        		</div>
        	</div>
      	</div>

		<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="classes/UI.js"></script>
		<script src="classes/LS.js"></script>
		<script src="classes/task.js"></script>
		<script src="app.js"></script>
	</body>
</html>
